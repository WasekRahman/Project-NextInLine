<html>
<head>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
<h1>Dashboard</h1>

<div class="navbar">
  <a class="active" href="dashboard.html">Home</a>
  <a href="settings.html">Settings</a>
  <a href="history.html">History</a>
</div>

<div class="dropdown">
	
<div id="list">

</div>


<script>

$(document).ready(function(){
	//replace with actual API call $.ajax("....").done(
	$.ajax({url: "https://cors-anywhere.herokuapp.com/https://project-next-in-line.herokuapp.com/dashboard/"}).done(function (data){
		for(var i=0;i<data.length;i++){
			var b = data[i];
			var row="";
			row+="<div><h3>"+b.name+"</h3>";
			row+="Capacity: " + b.capacity + "<br />";
			row+="Occupancy: " + b.occupancy + "<br/>" ;
			row+="Entry Rate:" + "<br/>" ;
			row+="Exit Rate:" + " <br/>";
			row+="</div>"
			$("#list").append(row);
		}
	});
});
</script>
</body>
</html>
