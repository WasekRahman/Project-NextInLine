<html>
<head>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
<h1>Dashboard</h1>
<div id="list">

</div>


<script>
var data=[
{Name: "West End", Occupancy: "100", Capacity: "66"},
{Name: "East End", Occupancy: "120", Capacity: "12"},
{Name: "Mall Store", Occupancy: "110", Capacity: "40"},
];

$(document).ready(function(){
	//replace with actual API call $.ajax("....").done(
	for(var i=0;i<data.length;i++){
	 	var b = data[i];
		var row="";
		row+="<div><h3>"+b.Name+"</h3>";
		row+="Capacity: " + b.Capacity + "<br />";
		row+="Occupancy: " + b.Occupancy;
		row+="</div>"
		$("#list").append(row);
	}
});
</script>
</body>
</html>
